<div class="container">
    <div class="col-md-12">
        <h1>List User Contacts <button class="btn btn-success custAddBtn" (click)="showAddUserForm()"><i class="fa fa-plus"></i> Add a contact</button></h1>
      
        <div *ngIf="userForm">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit(newUser); f.reset()" #f="ngForm" novalidate>
        
                <div class="form-row">
                    <div class="form-group col-2">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control" [(ngModel)]="newUser.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
                        <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                            <div *ngIf="firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-2">
                        <label>Last Name</label>
                        <input type="text" name="lastName" class="form-control" [(ngModel)]="newUser.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required>
                        <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                            <div *ngIf="lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-3">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" [(ngModel)]="newUser.emailid" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group col-3">
                        <label>Phone Number</label>
                        <input type="text" name="phonenumber" class="form-control" [(ngModel)]="newUser.phoneNumber" #phonenumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phonenumber.invalid }" required>
                        <div *ngIf="f.submitted && phonenumber.invalid" class="invalid-feedback">
                            <div *ngIf="phonenumber.errors.required">Phone Number is required</div>
                        </div>
                    </div>
                    <div class="form-group col-2">
                        <button *ngIf="isEdit" type="button" class="btn btn-primary formBtn" (click)="updateUser(newUser)">Submit</button>
                        <button *ngIf="!isEdit" class="btn btn-primary formBtn">Save</button>
                    </div>
                </div>
                
            <!-- <div class="col-md-3">
                    <button type="button" class="btn btn-primary mr-2" (click)="updateUser(newUser)">Submit</button>
                    <button class="btn btn-primary mr-1">Register</button>
                    <!- <button class="btn btn-secondary" type="reset">Cancel</button> ->
               
            </div> -->
            </form>
        </div>
        
      
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Phone Number</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.emailid }}</td>
                    <td>{{ user.phoneNumber }}</td>
                    <td>
                        <i *ngIf="!user.status" class="fa fa-times-circle statusIconTimes" aria-hidden="true" (click)="changeStatus(user,false)"></i>
                        <i  *ngIf="user.status"  class="fa fa-check-circle statusIconCheck" aria-hidden="true" (click)="changeStatus(user,true)"></i></td>
                    <td>
                        <button class="btn btn-info mr-2" (click)="showEditUserForm(user)">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" (click)="removeUser(user)">
                            <i class="fa fa-minus"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

 </div>
    
</div>
